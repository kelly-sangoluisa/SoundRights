<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Contraseña - SoundRights</title>
  <link rel="stylesheet" href="/reset.css" />
</head>
<body>
  <div class="auth-container">
    <div class="logo">
      <h1>SoundRights</h1>
      <p>Recupera el acceso a tu cuenta</p>
    </div>
    <div id="alert-container"></div>
    <form id="requestForm">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email_user" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary" id="requestBtn">Buscar pregunta</button>
    </form>
    <form id="resetForm" style="display: none;">
      <div class="form-group">
        <label for="security_question_display">Pregunta de Seguridad</label>
        <input type="text" id="security_question_display" class="form-control" readonly />
      </div>
      <div class="form-group">
        <label for="security_answer">Tu respuesta</label>
        <input type="text" id="security_answer" name="security_answer" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="new_password">Nueva Contraseña</label>
        <input type="password" id="new_password" name="password_user" class="form-control" required minlength="6" />
      </div>
      <div class="form-group">
        <label for="confirm_new_password">Confirmar Nueva Contraseña</label>
        <input type="password" id="confirm_new_password" name="confirm_password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
    </form>
    <div class="auth-links">
      <a href="/login">Volver al Login</a>
      <span class="separator">|</span>
      <a href="/register">¿No tienes cuenta? Regístrate</a>
    </div>
  </div>
  <script src="/reset.js"></script>
</body>
</html>
