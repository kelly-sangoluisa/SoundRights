<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - SoundRights</title>
    <link rel="stylesheet" href="/signup.css" />
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>SoundRights</h1>
            <p>Únete a nuestra comunidad de artistas</p>
        </div>
        <div id="alert-container"></div>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name_user" class="form-control" required minlength="2" />
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email_user" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password_user" class="form-control" required minlength="6" />
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" name="confirm_password" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="security_question">Pregunta de Seguridad</label>
                <select id="security_question" name="security_question" class="form-control custom-select" required>
                    <option value="">Selecciona una pregunta</option>
                    <option value="color">¿Cuál es tu color favorito?</option>
                    <option value="mascota">¿Cómo se llamaba tu primera mascota?</option>
                    <option value="ciudad">¿En qué ciudad naciste?</option>
                    <option value="escuela">¿Cómo se llamaba tu escuela primaria?</option>
                </select>
            </div>
            <div class="form-group">
                <label for="security_answer">Respuesta</label>
                <input type="text" id="security_answer" name="security_answer" class="form-control" placeholder="Escribe tu respuesta aquí" required />
            </div>
            <button type="submit" class="btn btn-primary" id="registerBtn">Crear Cuenta</button>
        </form>
        <div class="auth-links">
            <a href="/login">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
    </div>
    <script src="/signup.js"></script>
</body>
</html>
