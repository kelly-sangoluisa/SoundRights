<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - SoundRights</title>
  <link rel="stylesheet" href="/login.css" />
</head>
<body>
  <div class="auth-container">
    <div class="logo">
      <h1>SoundRights</h1>
      <p>Plataforma para Artistas Independientes</p>
    </div>
    <div id="alert-container"></div>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email_user" class="form-control" placeholder="tu@email.com" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password_user" class="form-control" placeholder="Tu contraseña" required />
      </div>
      <button type="submit" class="btn btn-primary" id="loginBtn">Iniciar Sesión</button>
    </form>
    <div class="auth-links">
      <a href="/register">¿No tienes cuenta? Regístrate</a>
      <span class="separator">|</span>
      <a href="/forgot-password">¿Olvidaste tu contraseña?</a>
    </div>
  </div>
  <script src="/login.js"></script>
</body>
</html>
